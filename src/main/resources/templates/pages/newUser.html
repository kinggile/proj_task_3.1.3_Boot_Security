<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/users/new}" th:object="${user}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{username}" id="name"/>

    <br/>

    <label for="surname">Enter password</label>
    <input type="text" th:field="*{password}" id="surname"/>

    <br/>

    <label for="age">Enter email</label>
    <input type="text" th:field="*{email}" id="age"/>

    <br/>

    <input type="submit" value="Create">
</form>

</body>
</html>
